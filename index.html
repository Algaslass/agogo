<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Agogo</title>
</head>

<body>
    <div class="timer">
        <div class="timer__controls">
            <button data-time="20" class="timer__button">20 Secs</button>
            <button data-time="300" class="timer__button">Break 5</button>
            <button data-time="900" class="timer__button">Escape 15</button>
            <button data-time="1200" class="timer__button">Play 20</button>
            <button data-time="3600" class="timer__button">Hard work</button>
        </div>

        <form name="customForm" id="custom">
            <input type="text" name="minutes" placeholder="Enter Minutes" size="30">
        </form>

        <div class="display">
            <h1 class="display__time-left"></h1>
            <p class="display__end-time"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
